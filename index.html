<!DOCTYPE html>
<html>

<head>
    <title> Concentration Game</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


    <script src="script.js"></script>

</head>

<body>
        <div class="col-xs-offset-3 col-xs-6">
            <h2>Increase your mind's CONCENTRATION</h2>
            <h2>You have 5 seconds to remember the location of similar images</h2>

            <div id="congrats" class="alert hidden">
                <span>Success!!!</span>
            </div>
        </div>
        <div id="image_list" class="col-xs-12">


            <a href="images/Image1.jpg" title="Image 1" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img img-responsive inactive" src="images/Image1.png" alt="Image 1" id="Image1">
            </a>

            <a href="images/Image2.gif" title="Image 2" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img img-responsive inactive" src="images/Image2.png" alt="Image 2" id="Image2" >
            </a>
            <a href="images/Image3.gif" title="Image 3" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img img-responsive inactive" src="images/Image3.png" alt="Image 3" id="Image3" >
            </a>

            <a href="images/Image4.gif" title="Image 4" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img img-responsive inactive" src="images/Image4.png" alt="Image 4" id="Image4" >
            </a> 

            <a href="images/Image2.gif" title="Image 5" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                <img class="img img-responsive inactive" src="images/Image2.png" alt="Image 5" id="Image5" >
            </a>

        </div>
</body>

</html>
